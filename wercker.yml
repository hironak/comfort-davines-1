box: wercker/ubuntu12.04-ruby2.0.0
services:
  - wercker/mysql
build:
  steps:
    - bundle-install
    - rails-database-yml
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby --version) running"
          echo "from location $(which ruby)"
          echo -p "gem list: $(bundle show)"
    - wouter/irc-notify:
        server: irc.freenode.net
        port: 6667
        nickname: hackers-bot
        channel: hackers-jp
